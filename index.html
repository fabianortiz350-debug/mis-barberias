<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberApp Pro | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4af37;
            --bg: #0f0f0f;
            --card: #252525;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1503951914875-452162b0f3f1?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            padding: 60px 20px;
            text-align: center;
            border-bottom: 3px solid var(--accent);
        }

        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tarjetas de Servicio */
        .services-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        
        .service-card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
            cursor: pointer;
            transition: 0.3s;
        }

        .service-card:hover { border-color: var(--accent); background: #2a2a2a; }
        .service-card.selected { border-color: var(--accent); background: #333; box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }

        .service-info h3 { margin: 0; font-size: 1.1rem; }
        .service-info p { margin: 5px 0; color: #888; font-size: 0.85rem; }
        .service-price { color: var(--accent); font-weight: 600; font-size: 1.2rem; margin-top: 10px; }

        /* Formulario Pro */
        .booking-container { background: var(--card); padding: 30px; border-radius: 15px; }
        
        label { display: block; margin-top: 15px; font-size: 0.9rem; color: #aaa; }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: #111;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #b8962d; }
        
        @media (max-width: 600px) { .services-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <h1>BARBERAPP PRO</h1>
    <p>GESTIÓN PROFESIONAL DE CITAS</p>
</header>

<div class="container">
    <div class="section-title">1. Selecciona el Servicio</div>
    <div class="services-grid">
        <div class="service-card" onclick="selectService(this, 'Corte Premium', '$18')">
            <div class="service-info">
                <h3>Corte Premium</h3>
                <p>Degradado y peinado (40 min)</p>
                <div class="service-price">$18</div>
            </div>
        </div>
        <div class="service-card" onclick="selectService(this, 'Combo Pro', '$25')">
            <div class="service-info">
                <h3>Combo Pro</h3>
                <p>Corte + Barba completa (60 min)</p>
                <div class="service-price">$25</div>
            </div>
        </div>
    </div>

    <div class="booking-container">
        <div class="section-title">2. Detalles de Reserva</div>
        <form id="reservaForm">
            <input type="hidden" id="servicioHidden" required>
            
            <label>Barbero deseado</label>
            <select id="barbero" required>
                <option value="">Selecciona...</option>
                <option value="Fabian Master">Fabian Ortiz (Master)</option>
                <option value="Andrés Silva">Andrés Silva (Pro)</option>
            </select>

            <div style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label>Fecha</label>
                    <input type="date" id="fecha" required>
                </div>
                <div style="flex: 1;">
                    <label>Hora disponible</label>
                    <select id="hora" required>
                        <option value="">Hora...</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                    </select>
                </div>
            </div>

            <label>Tu Nombre completo</label>
            <input type="text" id="nombre" placeholder="Nombre y Apellido" required>

            <label>Tu Correo Electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com" required>

            <button type="submit" id="btnReserva">AGENDAR MI CITA</button>
        </form>
    </div>
</div>

<script>
    let selectedServiceName = "";

    function selectService(element, name, price) {
        document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
        element.classList.add('selected');
        selectedServiceName = name + " (" + price + ")";
        document.getElementById('servicioHidden').value = selectedServiceName;
    }

    document.getElementById('reservaForm').onsubmit = async (e) => {
        e.preventDefault();
        
        if(!selectedServiceName) {
            alert("Por favor, selecciona un servicio primero arriba.");
            return;
        }

        const btn = document.getElementById('btnReserva');
        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        const data = {
            clienteNombre: document.getElementById('nombre').value,
            clienteEmail: document.getElementById('email').value,
            barberiaNombre: selectedServiceName,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value
        };

        try {
            const response = await fetch('https://mis-barberias.onrender.com/reservar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("✅ ¡Cita confirmada! Revisa tu correo.");
                location.reload();
            } else {
                alert("❌ Hubo un error. Revisa que el servidor esté activo.");
                btn.innerText = "AGENDAR MI CITA";
                btn.disabled = false;
            }
        } catch (error) {
            alert("❌ Error de conexión con el servidor.");
            btn.innerText = "AGENDAR MI CITA";
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
