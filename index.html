<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberApp Pro | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #d4af37; --bg: #0f0f0f; --card: #252525; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; }
        header { background: #000; padding: 40px; text-align: center; border-bottom: 3px solid var(--accent); }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .service-card { background: var(--card); padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; cursor: pointer; }
        .service-card.selected { border-color: var(--accent); background: #333; }
        .booking-container { background: var(--card); padding: 25px; border-radius: 15px; margin-top: 20px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--accent); border: none; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #555; }
    </style>
</head>
<body>
<header><h1>BARBERAPP PRO</h1></header>
<div class="container">
    <h3>1. Selecciona Servicio</h3>
    <div class="service-card" onclick="selectService(this, 'Corte Premium ($18)')">Corte Premium - $18</div>
    <div class="service-card" onclick="selectService(this, 'Combo Pro ($25)')">Combo Pro (Corte + Barba) - $25</div>

    <div class="booking-container">
        <h3>2. Tus Datos</h3>
        <form id="reservaForm">
            <input type="hidden" id="servicio" required>
            <select id="barbero" required>
                <option value="">Selecciona Barbero...</option>
                <option value="Fabian Ortiz">Fabian Ortiz (Master)</option>
                <option value="Andrés Silva">Andrés Silva (Pro)</option>
            </select>
            <input type="date" id="fecha" required>
            <select id="hora" required>
                <option value="">Selecciona Hora...</option>
                <option value="09:00 AM">09:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="15:00 PM">03:00 PM</option>
            </select>
            <input type="text" id="nombre" placeholder="Tu Nombre" required>
            <input type="email" id="email" placeholder="Tu Email" required>
            <button type="submit" id="btn">AGENDAR CITA</button>
        </form>
    </div>
</div>

<script>
    let srv = "";
    function selectService(el, name) {
        document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        srv = name;
        document.getElementById('servicio').value = name;
    }

    document.getElementById('reservaForm').onsubmit = async (e) => {
        e.preventDefault();
        if(!srv) return alert("Elige un servicio");
        const btn = document.getElementById('btn');
        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        const data = {
            clienteNombre: document.getElementById('nombre').value,
            clienteEmail: document.getElementById('email').value,
            barberiaNombre: srv,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value
        };

        try {
            const res = await fetch('https://mis-barberias.onrender.com/reservar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                alert("✅ ¡Cita Confirmada con éxito!");
                location.reload();
            } else {
                alert("❌ Error en la reserva.");
                btn.innerText = "AGENDAR CITA"; btn.disabled = false;
            }
        } catch (err) {
            alert("❌ Error de conexión.");
            btn.innerText = "AGENDAR CITA"; btn.disabled = false;
        }
    };
</script>
</body>
</html>
