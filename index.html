<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberApp Pro | Emprendimiento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #d4af37; --bg: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 50px; }
        header { background: #000; padding: 40px 20px; text-align: center; border-bottom: 2px solid var(--accent); }
        .container { max-width: 450px; margin: 0 auto; padding: 20px; }
        
        .category-box { background: var(--card); border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; overflow: hidden; }
        .category-header { padding: 15px; background: #222; cursor: pointer; display: flex; justify-content: space-between; font-weight: 600; }
        .category-content { display: none; padding: 10px; }
        .category-content.active { display: block; }
        
        .service-item { padding: 12px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; display: flex; justify-content: space-between; border: 1px solid transparent; }
        .service-item:hover { background: #333; }
        .service-item.selected { border-color: var(--accent); background: rgba(212, 175, 55, 0.1); color: var(--accent); }

        input, select { width: 100%; padding: 14px; margin: 10px 0; background: #111; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .tel-group { display: flex; gap: 10px; }
        .prefix { background: #333; padding: 14px; border-radius: 8px; color: var(--accent); font-weight: bold; }
        
        button { width: 100%; padding: 18px; background: var(--accent); border: none; font-weight: 700; border-radius: 8px; cursor: pointer; margin-top: 20px; font-size: 1rem; }
        button:disabled { background: #444; }
    </style>
</head>
<body>

<header>
    <h1>BARBERAPP PRO</h1>
    <p style="color: var(--accent);">TU ESTILO, TU MOMENTO</p>
</header>

<div class="container">
    <h3 style="text-align: center;">1. Elige tu Servicio</h3>
    
    <div class="category-box">
        <div class="category-header" onclick="toggleCat(this)">‚úÇÔ∏è CORTES <span>‚ñº</span></div>
        <div class="category-content">
            <div class="service-item" onclick="selectService(this, 'Corte Premium', '$18.000')"><span>Corte Premium</span> <b>$18.000</b></div>
            <div class="service-item" onclick="selectService(this, 'Corte Cl√°sico', '$15.000')"><span>Corte Cl√°sico</span> <b>$15.000</b></div>
        </div>
    </div>

    <div class="category-box">
        <div class="category-header" onclick="toggleCat(this)">üßî BARBA <span>‚ñº</span></div>
        <div class="category-content">
            <div class="service-item" onclick="selectService(this, 'Perfilado', '$10.000')"><span>Perfilado de Barba</span> <b>$10.000</b></div>
            <div class="service-item" onclick="selectService(this, 'Combo Pro', '$25.000')"><span>Combo Pro</span> <b>$25.000</b></div>
        </div>
    </div>

    <form id="reservaForm">
        <input type="hidden" id="servicio" required>
        <label>Barbero</label>
        <select id="barbero" required>
            <option value="Fabian Ortiz">Fabian Ortiz</option>
            <option value="Andres Silva">Andres Silva</option>
        </select>

        <div style="display: flex; gap: 10px;">
            <div style="flex:1"><label>Fecha</label><input type="date" id="fecha" required></div>
            <div style="flex:1"><label>Hora</label><input type="time" id="hora" required></div>
        </div>

        <label>Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>

        <label>WhatsApp</label>
        <div class="tel-group"><span class="prefix">+57</span><input type="tel" id="telefono" placeholder="3001234567" required></div>

        <label>Correo</label>
        <input type="email" id="email" placeholder="Tu correo" required>

        <button type="submit" id="btn">AGENDAR AHORA</button>
    </form>
</div>

<script>
    function toggleCat(el) { el.nextElementSibling.classList.toggle('active'); }
    let srv = "";
    function selectService(el, name, price) {
        document.querySelectorAll('.service-item').forEach(i => i.classList.remove('selected'));
        el.classList.add('selected');
        srv = name + " (" + price + ")";
        document.getElementById('servicio').value = srv;
    }

    document.getElementById('reservaForm').onsubmit = async (e) => {
        e.preventDefault();
        if(!srv) return alert("Selecciona un servicio");
        const btn = document.getElementById('btn');
        btn.innerText = "RESERVANDO..."; btn.disabled = true;

        const data = {
            clienteNombre: document.getElementById('nombre').value,
            clienteEmail: document.getElementById('email').value,
            clienteTelefono: document.getElementById('telefono').value,
            barberiaNombre: srv,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value
        };

        try {
            const res = await fetch('https://mis-barberias.onrender.com/reservar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                alert("‚úÖ ¬°Cita Confirmada!");
                location.reload();
            } else { alert("‚ùå Error"); btn.innerText = "AGENDAR AHORA"; btn.disabled = false; }
        } catch (err) { alert("‚ùå Error de red"); btn.innerText = "AGENDAR AHORA"; btn.disabled = false; }
    };
</script>
</body>
</html>
