<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Barber | Sistema de Gestión VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --deep-red: #8e1a1a;
            --carbon: #0f0f0f;
            --glass-white: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e5e5e5;
            margin: 0;
            color: #1a1a1a;
        }

        /* Header Estilo Distinción */
        header {
            background: linear-gradient(to bottom, #000, #1a1a1a);
            color: white;
            padding: 60px 20px 100px;
            text-align: center;
            border-bottom: 4px solid var(--gold);
        }

        header h1 { font-size: 3.5rem; margin: 0; letter-spacing: 8px; font-weight: 900; }
        header p { color: var(--gold); letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; font-weight: 400; }

        .main-wrapper {
            max-width: 850px;
            margin: -60px auto 60px;
            padding: 0 20px;
        }

        .booking-card {
            background: var(--glass-white);
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .section-header {
            font-size: 1.2rem;
            font-weight: 800;
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            text-transform: uppercase;
        }

        .section-header::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--deep-red);
        }

        /* Grid de Servicios */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
        }

        .srv-card {
            background: white;
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            border: 2px solid #eee;
            cursor: pointer;
            transition: 0.3s;
        }

        .srv-card img { width: 50px; margin-bottom: 15px; filter: grayscale(1); opacity: 0.6; }
        .srv-card h4 { font-size: 0.8rem; margin: 5px 0; font-weight: 700; }
        .srv-card .price { color: var(--deep-red); font-weight: 800; }

        .srv-card:hover, .srv-card.active {
            border-color: var(--gold);
            transform: translateY(-5px);
            background: #fffcf0;
        }
        .srv-card.active img { filter: none; opacity: 1; }

        /* Gestión de Horarios Activos */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .slot {
            padding: 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .slot:hover:not(.disabled) { border-color: var(--gold); color: var(--gold); }
        .slot.selected { background: var(--gold); color: white; border-color: var(--gold); }
        .slot.disabled { background: #f0f0f0; color: #ccc; cursor: not-allowed; border-color: #eee; }

        /* Formulario */
        .input-group { margin-bottom: 25px; }
        label { display: block; font-weight: 700; font-size: 0.8rem; margin-bottom: 10px; color: #666; text-transform: uppercase; }
        
        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            background: #fdfdfd;
        }

        input:focus { border-color: var(--gold); outline: none; }

        .btn-confirm {
            width: 100%;
            background: var(--deep-red);
            color: white;
            padding: 22px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(142, 26, 26, 0.3);
            margin-top: 30px;
            transition: 0.3s;
        }

        .btn-confirm:hover { background: #701414; transform: scale(1.02); }

        @media (max-width: 600px) {
            header h1 { font-size: 2.2rem; }
            .booking-card { padding: 25px; }
        }
    </style>
</head>
<body>

<header>
    <h1>BARBERÍA</h1>
    <p>Estilo & Distinción</p>
</header>

<div class="main-wrapper">
    <div class="booking-card">
        
        <div class="section-header">Selecciona tu Servicio</div>
        <div class="services-grid">
            <div class="srv-card" onclick="selectSrv(this, 'Corte de Autor', '25.000')">
                <img src="https://img.icons8.com/ios-filled/100/d4af37/scissors.png">
                <h4>Corte de Autor</h4>
                <p class="price">$25.000</p>
            </div>
            <div class="srv-card" onclick="selectSrv(this, 'Ritual Barba', '20.000')">
                <img src="https://img.icons8.com/ios-filled/100/d4af37/beard.png">
                <h4>Ritual Barba</h4>
                <p class="price">$20.000</p>
            </div>
            <div class="srv-card" onclick="selectSrv(this, 'Experiencia VIP', '45.000')">
                <img src="https://img.icons8.com/ios-filled/100/d4af37/barber-chair.png">
                <h4>Experiencia VIP</h4>
                <p class="price">$45.000</p>
            </div>
        </div>

        <div class="section-header">Configuración de Cita</div>
        <form id="bookingForm">
            <div class="input-group">
                <label>Selecciona tu Barbero</label>
                <select id="barbero" onchange="updateSchedule()">
                    <option value="Fabian Ortiz">Fabian Ortiz (Master)</option>
                    <option value="Andrés Silva">Andrés Silva (Pro)</option>
                    <option value="Carlos Ruiz">Carlos Ruiz (Expert)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Fecha de la Cita</label>
                <input type="date" id="fecha" required onchange="updateSchedule()">
            </div>

            <label>Horas Disponibles (Selecciona una)</label>
            <div class="time-slots" id="timeSlots">
                </div>

            <div class="section-header">Información de Contacto</div>
            
            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="input-group">
                <label>Teléfono de Contacto</label>
                <input type="tel" id="telefono" placeholder="300 000 0000" required>
            </div>

            <button type="submit" class="btn-confirm" id="submitBtn">Confirmar Reserva VIP</button>
        </form>
    </div>
</div>

<script>
    let serviceSelected = "";
    let timeSelected = "";

    // Simulación de Horarios Ocupados (Esto vendría de tu base de datos)
    const dbOcupados = ["09:00", "11:30", "15:00"]; 

    function selectSrv(el, name, price) {
        document.querySelectorAll('.srv-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        serviceSelected = name + " ($" + price + ")";
    }

    function updateSchedule() {
        const container = document.getElementById('timeSlots');
        container.innerHTML = "";
        
        // Horario laboral: 08:00 a 18:00 cada 30 min
        const horas = ["08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30"];
        
        horas.forEach(h => {
            const div = document.createElement('div');
            div.className = "slot";
            div.innerText = h;
            
            // Si la hora está en dbOcupados, se deshabilita
            if(dbOcupados.includes(h)) {
                div.classList.add('disabled');
            } else {
                div.onclick = function() {
                    document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                    div.classList.add('selected');
                    timeSelected = h;
                }
            }
            container.appendChild(div);
        });
    }

    // Inicializar horas al cargar
    updateSchedule();

    document.getElementById('bookingForm').onsubmit = async (e) => {
        e.preventDefault();
        if(!serviceSelected || !timeSelected) return alert("Por favor selecciona servicio y hora disponible");

        const btn = document.getElementById('submitBtn');
        btn.innerText = "BLOQUEANDO AGENDA...";
        btn.disabled = true;

        const reserva = {
            clienteNombre: document.getElementById('nombre').value,
            clienteTelefono: document.getElementById('telefono').value,
            barberiaNombre: serviceSelected,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: timeSelected
        };

        try {
            const res = await fetch('https://mis-barberias.onrender.com/reservar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(reserva)
            });
            if(res.ok) {
                alert("✅ ¡Cita Confirmada! La hora ha sido bloqueada en la agenda.");
                location.reload();
            } else { alert("Error"); btn.disabled = false; btn.innerText = "Confirmar Reserva VIP"; }
        } catch (err) { alert("Error de red"); btn.disabled = false; }
    };
</script>
</body>
</html>
