<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Premium | Reserva de Lujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --premium-red: #a93226;
            --dark-carbon: #1a1a1a;
            --soft-gray: #f4f4f4;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--soft-gray);
            margin: 0;
            color: #222;
        }

        /* HEADER ULTRA PROFESIONAL */
        header {
            background: linear-gradient(135deg, #000000 0%, #2c3e50 100%);
            color: white;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 5px solid var(--gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header-content h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 5px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header-content p {
            font-size: 1rem;
            color: var(--gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .container {
            max-width: 900px;
            margin: -40px auto 50px; /* Eleva el contenido sobre el header */
            padding: 0 20px;
        }

        /* TARJETAS DE SERVICIO LLAMATIVAS */
        .premium-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            border-left: 5px solid var(--premium-red);
            padding-left: 15px;
            text-transform: uppercase;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card img {
            width: 60px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .card h4 {
            font-size: 0.9rem;
            margin: 10px 0;
            font-weight: 700;
        }

        .card .price {
            color: var(--premium-red);
            font-weight: 800;
            font-size: 1.1rem;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2);
        }

        .card.selected {
            background: #fffdf5;
            border-color: var(--gold);
            transform: scale(1.05);
        }

        /* FORMULARIO ELEGANTE */
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: #555;
            text-transform: uppercase;
        }

        input, select {
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--gold);
            outline: none;
            background: white;
        }

        /* BOTÓN DE ACCIÓN */
        .btn-premium {
            width: 100%;
            background: linear-gradient(to right, #a93226, #7b241c);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(169, 50, 38, 0.3);
            margin-top: 20px;
        }

        .btn-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(169, 50, 38, 0.4);
            filter: brightness(1.1);
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            .premium-box { padding: 25px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>BARBERÍA</h1>
        <p>Estilo & Distinción</p>
    </div>
</header>

<div class="container">
    <div class="premium-box">
        <div class="section-title">Selecciona tu Estilo</div>
        <div class="services-grid">
            <div class="card" onclick="selectService(this, 'Corte de Autor', '$25.000')">
                <img src="https://img.icons8.com/ios-filled/100/d4af37/scissors.png" alt="Corte">
                <h4>Corte de Autor</h4>
                <p class="price">$25.000</p>
            </div>
            <div class="card" onclick="selectService(this, 'Ritual de Barba', '$20.000')">
                <img src="https://img.icons8.com/ios-filled/100/d4af37/beard.png" alt="Barba">
                <h4>Ritual de Barba</h4>
                <p class="price">$20.000</p>
            </div>
            <div class="card" onclick="selectService(this, 'Experiencia Total', '$40.000')">
                <img src="https://img.icons8.com/ios-filled/100/d4af37/barber-chair.png" alt="Combo">
                <h4>Experiencia Total</h4>
                <p class="price">$40.000</p>
            </div>
        </div>

        <div class="section-title">Datos de Reserva</div>
        <form id="reservaForm">
            <input type="hidden" id="srv_input">
            
            <div class="form-group">
                <label>Profesional</label>
                <select id="barbero">
                    <option value="Fabian Ortiz">Fabian Ortiz (Master)</option>
                    <option value="Andrés Silva">Andrés Silva (Pro)</option>
                </select>
            </div>

            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>Fecha</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Hora</label>
                    <input type="time" id="hora" required>
                </div>
            </div>

            <div class="form-group">
                <label>Nombre del Cliente</label>
                <input type="text" id="nombre" placeholder="Tu nombre aquí" required>
            </div>

            <div class="form-group">
                <label>WhatsApp Contacto</label>
                <input type="tel" id="telefono" placeholder="300 000 0000" required>
            </div>

            <button type="submit" id="mainBtn" class="btn-premium">Confirmar Reserva VIP</button>
        </form>
    </div>
</div>

<script>
    let selectedSrv = "";
    function selectService(el, name, price) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        selectedSrv = name;
        document.getElementById('srv_input').value = name + " " + price;
    }

    document.getElementById('reservaForm').onsubmit = async (e) => {
        e.preventDefault();
        if(!selectedSrv) return alert("Por favor, selecciona un servicio premium.");
        
        const btn = document.getElementById('mainBtn');
        btn.innerText = "RESERVANDO ESPACIO...";
        btn.disabled = true;

        const data = {
            clienteNombre: document.getElementById('nombre').value,
            clienteTelefono: document.getElementById('telefono').value,
            barberiaNombre: document.getElementById('srv_input').value,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value
        };

        try {
            const res = await fetch('https://mis-barberias.onrender.com/reservar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                alert("✅ ¡Reserva confirmada! Te esperamos.");
                location.reload();
            } else { alert("Error"); btn.disabled = false; btn.innerText = "Confirmar Reserva VIP"; }
        } catch (err) { alert("Error de red"); btn.disabled = false; btn.innerText = "Confirmar Reserva VIP"; }
    };
</script>
</body>
</html>
