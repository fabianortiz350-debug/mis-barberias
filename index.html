<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería | Reserva tu Cita</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #b32e2e;
            --bg-light: #f4f7f6;
            --text-dark: #333;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        /* Encabezado Estilo Imagen */
        header {
            background: white;
            padding: 30px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 4px solid #634331; /* Color café del borde */
        }

        .header-text h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
            color: #4a3427;
            text-transform: uppercase;
        }

        .header-text p {
            margin: 0;
            color: #888;
            font-weight: 400;
        }

        .barber-pole {
            width: 60px;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Sección 1: Elige tu servicio */
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #444;
        }

        .services-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 5px;
            scrollbar-width: none; /* Ocultar scroll en Firefox */
        }
        .services-scroll::-webkit-scrollbar { display: none; } /* Ocultar scroll en Chrome */

        .service-card {
            flex: 0 0 150px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .service-card img {
            width: 40px;
            margin-bottom: 10px;
        }

        .service-card h4 {
            font-size: 0.8rem;
            margin: 5px 0;
            text-transform: uppercase;
        }

        .service-card p {
            font-size: 0.9rem;
            color: var(--primary-red);
            font-weight: 700;
            margin: 0;
        }

        .service-card:hover, .service-card.selected {
            border-color: var(--primary-red);
            transform: translateY(-5px);
        }

        /* Sección 2: Tu Información */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: center;
        }

        label {
            font-weight: 500;
            color: #666;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .row-flex {
            display: flex;
            gap: 10px;
        }

        /* Botón Estilo Imagen */
        .btn-submit {
            grid-column: span 2;
            background: linear-gradient(to bottom, #b32e2e, #8a2424);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            filter: brightness(1.1);
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .btn-submit { grid-column: span 1; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-text">
        <h1>BARBERÍA</h1>
        <p>RESERVA TU PRÓXIMO CORTE</p>
    </div>
    <img src="https://cdn-icons-png.flaticon.com/512/3063/3063462.png" alt="Pole" class="barber-pole">
</header>

<div class="container">
    <div class="section-title">1. Elige tu Servicio</div>
    <div class="services-scroll">
        <div class="service-card" onclick="selectService(this, 'Corte Clásico', '$20.000')">
            <img src="https://cdn-icons-png.flaticon.com/512/883/883907.png" alt="Corte">
            <h4>CORTE CLÁSICO</h4>
            <p>$20.000 COP</p>
        </div>
        <div class="service-card" onclick="selectService(this, 'Arreglo de Barba', '$20.000')">
            <img src="https://cdn-icons-png.flaticon.com/512/1070/1070566.png" alt="Barba">
            <h4>ARREGLO BARBA</h4>
            <p>$20.000 COP</p>
        </div>
        <div class="service-card" onclick="selectService(this, 'Corte + Barba', '$30.000')">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921434.png" alt="Combo">
            <h4>CORTE + BARBA</h4>
            <p>$30.000 COP</p>
        </div>
        <div class="service-card" onclick="selectService(this, 'Corte Infantil', '$15.000')">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921443.png" alt="Niños">
            <h4>CORTE INFANTIL</h4>
            <p>$15.000 COP</p>
        </div>
    </div>

    <div class="form-container">
        <div class="section-title">2. Tu Información</div>
        <form id="reservaForm" class="form-grid">
            <input type="hidden" id="servicio" required>
            
            <label>Barbero</label>
            <select id="barbero" required>
                <option value="Fabian Ortiz">Fabian Ortiz</option>
                <option value="Andrés Silva">Andrés Silva</option>
            </select>

            <label>Fecha y Hora</label>
            <div class="row-flex">
                <input type="date" id="fecha" required>
                <input type="time" id="hora" required>
            </div>

            <label>Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <label>WhatsApp</label>
            <input type="tel" id="telefono" placeholder="300 123 4567" required>

            <label>Correo</label>
            <input type="email" id="email" placeholder="Tu correo" required>

            <button type="submit" id="btn" class="btn-submit">AGENDAR CITA</button>
        </form>
    </div>
</div>

<script>
    let selectedSrv = "";
    function selectService(el, name, price) {
        document.querySelectorAll('.service-card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        selectedSrv = name + " (" + price + ")";
        document.getElementById('servicio').value = selectedSrv;
    }

    document.getElementById('reservaForm').onsubmit = async (e) => {
        e.preventDefault();
        if(!selectedSrv) return alert("Por favor selecciona un servicio");
        
        const btn = document.getElementById('btn');
        btn.innerText = "PROCESANDO..."; btn.disabled = true;

        const data = {
            clienteNombre: document.getElementById('nombre').value,
            clienteEmail: document.getElementById('email').value,
            clienteTelefono: document.getElementById('telefono').value,
            barberiaNombre: selectedSrv,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value
        };

        try {
            const res = await fetch('https://mis-barberias.onrender.com/reservar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                alert("✅ ¡Cita Agendada con éxito!");
                location.reload();
            } else { alert("Error"); btn.disabled = false; btn.innerText = "AGENDAR CITA"; }
        } catch (err) { alert("Error de red"); btn.disabled = false; btn.innerText = "AGENDAR CITA"; }
    };
</script>
</body>
</html>
