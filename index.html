<div class="container">
    <div class="section-title">1. Elige tu Servicio</div>
    <div class="services-grid">
        <div class="service-card" onclick="selectService(this, 'Corte Premium', '$18')">
            <div class="service-info"><h3>Corte Premium</h3><p>30-40 min</p></div>
            <div class="service-price">$18</div>
        </div>
        <div class="service-card" onclick="selectService(this, 'Corte + Barba', '$25')">
            <div class="service-info"><h3>Corte + Barba</h3><p>60 min</p></div>
            <div class="service-price">$25</div>
        </div>
    </div>

    <div class="booking-container">
        <div class="section-title">2. Detalles de la Cita</div>
        <form id="reservaForm">
            <label>Barbero Disponible</label>
            <select id="barbero" required>
                <option value="">Selecciona un barbero...</option>
                <option value="Fabian Ortiz">Fabian Ortiz (Master)</option>
                <option value="Andrés Silva">Andrés Silva (Pro)</option>
            </select>

            <label>Día de la Cita</label>
            <input type="date" id="fecha" required>

            <label>Hora Disponible</label>
            <select id="hora" required>
                <option value="">Selecciona la hora...</option>
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="14:00">02:00 PM</option>
                <option value="15:00">03:00 PM</option>
                <option value="16:00">04:00 PM</option>
            </select>

            <label>Tu Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre completo" required>

            <label>Tu Email</label>
            <input type="email" id="email" placeholder="Para recibir tu confirmación" required>

            <input type="hidden" id="servicioSeleccionado">
            <button type="submit">AGENDAR CITA AHORA</button>
        </form>
    </div>
</div>

<script>
    let serviceSelected = "";
    function selectService(el, name, price) {
        document.querySelectorAll('.service-card').forEach(c => c.style.borderColor = '#333');
        el.style.borderColor = '#d4af37';
        serviceSelected = name + " (" + price + ")";
        document.getElementById('servicioSeleccionado').value = serviceSelected;
    }

    document.getElementById('reservaForm').onsubmit = async (e) => {
        e.preventDefault();
        if(!serviceSelected) return alert("Por favor elige un servicio primero");

        const btn = e.target.querySelector('button');
        btn.innerText = "PROCESANDO...";
        btn.disabled = true;

        const data = {
            clienteNombre: document.getElementById('nombre').value,
            clienteEmail: document.getElementById('email').value,
            barberiaNombre: serviceSelected,
            barbero: document.getElementById('barbero').value,
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value
        };

        try {
            const res = await fetch('https://mis-barberias.onrender.com/reservar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            if(res.ok) {
                alert("✅ ¡Cita Confirmada! Revisa tu correo.");
                location.reload();
            } else {
                alert("❌ El servidor no respondió. Revisa Render.");
            }
        } catch (err) {
            alert("❌ Error de conexión.");
        }
    };
</script>
