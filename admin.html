<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | GestiÃ³n de BarberÃ­a</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #121212;
            --danger: #c0392b;
            --success: #27ae60;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f4f4f4;
            margin: 0;
            color: var(--dark);
        }

        nav {
            background: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--gold);
        }

        .admin-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .flex-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        select, input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: inherit;
        }

        /* TABLA DE GESTIÃ“N DE HORAS */
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .hour-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
            transition: 0.3s;
        }

        .hour-row.blocked {
            background: #ffecec;
            border-color: var(--danger);
        }

        .hour-info {
            display: flex;
            flex-direction: column;
        }

        .time-label { font-weight: 900; font-size: 1.1rem; }
        .status-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        /* SWITCH TOGGLE ESTILO IPHONE */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--success);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--danger); }
        input:checked + .slider:before { transform: translateX(26px); }

        .badge-client {
            background: #eef2ff;
            color: #4338ca;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .flex-header { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

<nav>
    <h2>PANEL DE ADMINISTRACIÃ“N VIP</h2>
</nav>

<div class="admin-container">
    
    <div class="card flex-header">
        <div>
            <label><strong>Barbero:</strong></label>
            <select id="selectBarbero" onchange="loadAdminSchedule()">
                <option value="Fabian Ortiz">Fabian Ortiz (DueÃ±o)</option>
                <option value="AndrÃ©s Silva">AndrÃ©s Silva</option>
            </select>
        </div>
        <div>
            <label><strong>Fecha:</strong></label>
            <input type="date" id="datePicker" onchange="loadAdminSchedule()">
        </div>
        <button onclick="saveChanges()" style="background: var(--gold); border: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer;">Guardar Cambios</button>
    </div>

    <div class="section-title" style="margin-bottom: 15px;"><strong>GestiÃ³n de Disponibilidad</strong></div>
    <div class="schedule-grid" id="adminGrid">
        </div>

</div>

<script>
    // SimulaciÃ³n de datos que vendrÃ­an del servidor
    // 'O' = Ocupado por cliente, 'B' = Bloqueado por dueÃ±o, 'L' = Libre
    let agendaActual = {
        "08:00": {status: 'L'},
        "09:00": {status: 'O', cliente: 'Carlos Mendoza'},
        "10:00": {status: 'L'},
        "11:00": {status: 'B'}, // Bloqueado manualmente
        "15:00": {status: 'L'}
    };

    function loadAdminSchedule() {
        const grid = document.getElementById('adminGrid');
        grid.innerHTML = "";
        
        const horas = ["08:00", "08:30", "09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30"];

        horas.forEach(h => {
            const data = agendaActual[h] || {status: 'L'};
            const div = document.createElement('div');
            div.className = `hour-row ${data.status === 'B' || data.status === 'O' ? 'blocked' : ''}`;
            
            let html = `
                <div class="hour-info">
                    <span class="time-label">${h}</span>
                    <span class="status-label">${getStatusText(data.status)}</span>
                    ${data.cliente ? `<span class="badge-client">ðŸ‘¤ ${data.cliente}</span>` : ''}
                </div>
                <div>
                    <label class="switch">
                        <input type="checkbox" ${data.status !== 'L' ? 'checked' : ''} onchange="toggleHour('${h}', this)">
                        <span class="slider"></span>
                    </label>
                </div>
            `;
            div.innerHTML = html;
            grid.appendChild(div);
        });
    }

    function getStatusText(status) {
        if(status === 'L') return "ðŸŸ¢ Disponible";
        if(status === 'O') return "ðŸ”´ Reservado";
        if(status === 'B') return "ðŸš« Bloqueado Manual";
    }

    function toggleHour(hora, checkbox) {
        // LÃ³gica: Si apagas el switch, queda Libre (L). Si lo prendes, queda Bloqueado (B).
        if(!agendaActual[hora]) agendaActual[hora] = {};
        
        if(checkbox.checked) {
            agendaActual[hora].status = 'B';
        } else {
            agendaActual[hora].status = 'L';
            delete agendaActual[hora].cliente;
        }
        loadAdminSchedule();
    }

    function saveChanges() {
        alert("âœ… Cambios guardados en la nube. Los clientes verÃ¡n la agenda actualizada.");
        // AquÃ­ irÃ­a el fetch a tu base de datos
    }

    // Inicializar con la fecha de hoy
    document.getElementById('datePicker').valueAsDate = new Date();
    loadAdminSchedule();
</script>

</body>
</html>
